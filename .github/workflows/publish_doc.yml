name: Publish Documentation

on:
  push:
    branches:
      - development
      - main

  pull_request:
    branches:
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

#      - name: Publish to Maven Local
#        run: ./gradlew publishToMavenLocal

      - name: Create documentation file
        run: ./gradlew dokkaHtml

      - name: Publish Docs
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/NikolayKuts/LoKdroid.git
          git checkout --orphan gh-pages
          git rm -rf .
          cp -r ${{ github.workspace }}/library/build/dokka/html/* .
          git add .
          git commit -m "Publish documentation"
          git push origin gh-pages --force
